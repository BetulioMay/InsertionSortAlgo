<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&display=swap" rel="stylesheet">

        <title>InsertionSort</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="mainHeader">
                <div>Insertion<span>-Sort</span></div>
                <i class="far fa-moon" id="toggle-switcher"></i>
            </div>
            
            
            <section class="flex-container"></section>
            
            <div class="grid-input">
                <form action="#">
                    <input type="number" id="element_input" placeholder="Enter a number" pattern="[0-9]+"/>
                    <button type="submit" class="btn_action"id="btn_submit">Submit</button>
                </form>
            </div>
            
            <div class="grid-btn">
                <button type="submit" class="btn_action" id="btn_sort" title="Insert a number" aria-placeholder="enter input">Sort</button>
                <button type="button" class="btn_action" id="btn_reset">Reset</button>
            </div>
            
        </div>
        
        <footer class="footer">By Cesar A. Mayora</footer>
        <script src="js/theme.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
